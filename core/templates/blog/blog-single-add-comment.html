{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="heading-2">Say something</h2>
<form action="." method="post">{% csrf_token %}
    <div class="row form-group">
        <div class="col-md-6">
            <!-- <label for="fname">First Name</label> -->
            <input type="hidden" id="name" class="form-control" name="name" value="{{ request.user }}">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <!-- <label for="email">Email</label> -->
            <input type="hidden" id="email" class="form-control" name="email" value="{{ request.user.email }}">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <!-- <label for="message">Message</label> -->
            <textarea name="message" id="message"  cols="30" rows="10" class="form-control" placeholder="Say something about the post"></textarea>
        </div>
    </div>
    <div class="form-group">
        <button type="submit">Post comment</button>
    </div>
</form>
{% endblock content %}
